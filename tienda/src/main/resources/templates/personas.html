<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tienda</title>
        <meta charset="UTF-8">
        //<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Datos de Cliente</h1>
        <a th:href="@{/nuevoCliente}"> Nuevo Cliente</a>
        <br>
        <div >
        <table>
            <th:block th:each="user : ${personas}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido2}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getTelefono}"></td>
                    //<td><a th:href="@{/modificarCliente/}+${cliente.idCliente}">Modificar</a></td>
                </tr>
            </th:block>
        </table>
        </div>
    </body>
</html>
